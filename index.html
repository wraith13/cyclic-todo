  opacity: 0.4;
  float: right;
}
.locale-parallel-on .task-item .item-header .item-title {
  max-width: calc(100% - 180px);
}
.locale-parallel-off .task-item .item-header .item-title {
  max-width: calc(100% - 120px);
}
.item-operator {
  position: relative;
  display: inline-flex;
  flex-direction: row;
  align-items: center;
  white-space: nowrap;
}
.item-operator button {
  display: inline-block;
  margin: 0px;
}
.item-operator button + button {
  margin-left: 4px;
}
.history-list .history-item {
  position: relative;
  padding: 0.5rem;
  display: inline-flex;
  flex-direction: row;
  align-items: center;
  white-space: nowrap;
  height: 3.8rem;
}
.history-list .history-item .item-title {
  max-width: calc(100% - 150px);
}
.history-list .history-item .item-information {
  width: 100%;
  line-height: 1.4em;
  position: relative;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  flex-direction: row;
}
.history-list .history-item .item-information .value {
  opacity: 0.4;
  float: right;
}
.history-list .history-item .item-operator {
  padding-left: 0.5rem;
}
@media (prefers-color-scheme: dark) {
  .history-list .history-item .item-title:not(:hover) {
    color: #FFFFFF;
  }
}
.todo-screen .task-item {
  padding-top: 0px;
}
.todo-screen .tick-list .tick-item {
  position: relative;
  padding: 0.5rem;
  display: inline-flex;
  flex-direction: row;
  align-items: center;
  white-space: nowrap;
  height: 3.8rem;
}
.todo-screen .tick-list .tick-item .item-information {
  width: 100%;
}
.todo-screen .tick-list .tick-item .item-information > * {
  opacity: 0.6;
  width: 100%;
  line-height: 1.4em;
  position: relative;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  flex-direction: row;
}
.todo-screen .tick-list .tick-item .item-operator {
  padding-left: 0.5rem;
}
.welcome-screen > .application-icon {
  margin-left: auto;
  margin-right: auto;
  width: 400px;
  height: 400px;
  min-width: 25vw;
  min-height: 25vw;

}
.updating-screen h1 {
  margin-bottom: 1em;
  text-align: center;
}
.updating-screen > .application-icon {
  margin-left: auto;

  min-width: 25vw;

@keyframes loading-spinner {

  100% {

  }
